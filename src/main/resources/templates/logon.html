<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <style>
    body {
      background-color: #f8f9fa; /* Màu nền dịu dàng */
    }

    .card {
      border: 0; /* Loại bỏ đường viền của card */
      border-radius: 15px; /* Góc bo tròn cho card */
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Đổ bóng nhẹ */
    }

    .card-header {
      background-color: #007bff; /* Màu nền cho phần header */
      color: #fff; /* Màu chữ trắng */
      border-bottom: 0; /* Loại bỏ đường viền phía dưới của header */
      border-radius: 15px 15px 0 0; /* Góc bo tròn cho phần header */
    }

    .btn-outline-primary {
      color: #007bff; /* Màu chữ cho nút */
      border-color: #007bff; /* Màu đường viền cho nút */
    }

    .btn-outline-primary:hover {
      background-color: #007bff; /* Màu nền khi hover */
      color: #fff; /* Màu chữ khi hover */
    }
  </style>
    <title>Đăng nhập</title>
</head>
<body>

<div class="container mt-5">
    <form class="row justify-content-center" th:action="@{/logon}" method="POST">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Đăng nhập
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Tên đăng nhập:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Đăng nhập</button>
                    </form>
                    <hr>
                    <p class="text-center">Hoặc đăng nhập bằng:</p>
                    <div class="text-center">
                        <a href="#" class="btn btn-outline-primary mr-2"><i class="fab fa-facebook-square"></i> Đăng nhập bằng Facebook</a>
                        <a href="#" class="btn btn-outline-danger"><i class="far fa-envelope"></i> Đăng nhập bằng Email</a>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="text-center">Bạn chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
