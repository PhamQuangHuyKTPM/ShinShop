<!-- Cart Drawer -->
<div th:fragment="cart_drawer" class="aside aside_right overflow-hidden cart-drawer" id="cartDrawer" style="max-width: 550px">
    <div class="aside-header d-flex align-items-center">
        <h3 class="text-uppercase fs-6 mb-0">SHOPPING BAG ( <span class="cart-amount js-cart-items-count">0</span> ) </h3>
        <button class="btn-close-lg js-close-aside btn-close-aside ms-auto"></button>
    </div><!-- /.aside-header -->

    <div class="aside-content cart-drawer-items-list" id="list-item-shopping-cart">

    </div><!-- /.aside-content -->

    <div class="cart-drawer-actions position-absolute start-0 bottom-0 w-100">
        <hr class="cart-drawer-divider">
        <div class="d-flex justify-content-between">
            <h6 class="fs-base fw-medium">SUBTOTAL:</h6>
            <span class="cart-subtotal fw-medium" id="totalCartPrice">0</span>
        </div><!-- /.d-flex justify-content-between -->
        <a th:href="@{/home/shopping-cart}" class="btn btn-light mt-3 d-block">View Cart</a>
    </div><!-- /.aside-content -->
</div><!-- /.aside -->
