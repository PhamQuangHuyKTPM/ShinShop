<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Quản lý sản phẩm</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{manager/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{manager/css/metisMenu.min.css}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link th:href="@{manager/css/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link th:href="@{manager/css/dataTables/dataTables.responsive.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{manager/css/startmin.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{manager/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>

    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Quản lý sản phẩm</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="/admin/product/create" type="button" class="btn btn-success"><i class="fa fa-plus-square-o" aria-hidden="true"></i> Thêm mới sản phẩm</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                    <tr>
                                        <th>Tên sản phẩm</th>
                                        <th>Ảnh đại diện</th>
                                        <th>Danh mục</th>
                                        <th>Giá</th>
                                        <th>Ngày tạo</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="product : ${products}" class="odd gradeX">
                                        <td th:text="${product[0].name}"></td>
                                        <td> <img th:src="@{/api/files/{img}(img=${product[0].image})}" width="100" height="100"/></td>
                                        <td th:text="${product[1]}"></td>
                                        <td th:text="${product[0].getTotalPriceVND()}"></td>
                                        <td th:text="${product[0].createdDate}"></td>
                                        <td>
                                            <a th:href="@{/admin/product/edit/{id}(id=${product[0].id})}" type="button" class="btn btn-primary btn-sm"> <i class="fa fa-info-circle" aria-hidden="true"></i> Chi tiết sản phẩm</a>
                                            <a th:href="@{/admin/product/edit/{id}(id=${product[0].id})}" type="button" class="btn btn-warning btn-sm"><i class="fa fa-pencil" aria-hidden="true"></i> Chỉnh sửa</a>
                                            <a type="button" href="#" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#ModalDelete-' + ${product[0].id}">
                                                <i class="fa fa-trash" aria-hidden="true"></i> Xóa
                                            </a>
                                            <div class="modal fade" th:id="'ModalDelete-' + ${product[0].id}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; width:auto" >
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                            <h4 class="modal-title" id="myModalLabel" th:text="'Xóa : &quot;' + ${product[0].name} + '&quot;?'"> </h4>
                                                        </div>

                                                        <div class="modal-body d-flex justify-content-center">
                                                            <img th:src="@{/api/files/{img}(img=${product[0].image})}" width="100%" height="100%"/>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Đóng</button>
                                                            <a th:href="@{/admin/product/delete/{id}(id=${product[0].id})}" type="button" class="btn btn-danger btn-sm" ><i class="fa fa-trash" aria-hidden="true"></i> Xóa</a>
                                                        </div>
                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>


                                        </td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->

        </div>
        <!-- /.container-fluid -->
    </div>

</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script th:src="@{manager/js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{manager/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{manager/js/metisMenu.min.js}"></script>

<!-- DataTables JavaScript -->
<script th:src="@{manager/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{manager/js/dataTables/dataTables.bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{manager/js/startmin.js}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function () {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
</script>

</body>

</html>
