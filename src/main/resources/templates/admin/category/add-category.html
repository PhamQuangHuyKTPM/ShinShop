<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" >
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Add new category</title>

  <!-- Bootstrap Core CSS -->
  <link th:href="@{/manager/css/bootstrap.min.css}" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link th:href="@{/manager/css/metisMenu.min.css}" rel="stylesheet">

  <!-- Custom CSS -->
  <link th:href="@{/manager/css/startmin.css}" rel="stylesheet">

  <!-- Custom Fonts -->
  <link th:href="@{/manager/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <!-- Navigation -->
  <div id="wrapper">
  <nav th:replace="/admin/fragments/navbar :: navbar"></nav>

  <aside th:replace="/admin/fragments/sidebar :: sidebar"></aside>

    <div id="page-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Thêm mới danh mục sản phẩm</h1>
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                Form thêm danh mục
              </div>
              <div class="panel-body">
                <div class="row">
                  <div class="col-lg-6">
                    <form th:action="@{/admin/add-category}" th:object="${category}" method="post" role="form">

                      <div class="form-group">
                        <label>Tên danh mục </label>
                        <input class="form-control" th:errorClass="text-danger"  type="text" placeholder="Nhập tên danh mục..." th:field="*{categoryName}" checked />
                        <span th:if="${#fields.hasErrors('categoryName')}" th:errorClass="text-danger" th:errors="*{categoryName}" class="error"></span>
                      </div>

                      <div class="form-group">
                        <label>Trạng thái</label>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="true" checked="checked" th:field="*{categoryStatus}">Hiện
                          </label>
                        </div>
                        <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="false" th:field="*{categoryStatus}"/>Ẩn
                          </label>
                        </div>
                      </div>

                      <button type="submit" class="btn btn-success">Thêm mới</button>
                      <button type="reset" class="btn btn-default">Reset Button</button>
                    </form>
                  </div>
                  <!-- /.col-lg-6 (nested) -->

                  <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
              </div>
              <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
          </div>
          <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
  </div>
  <!-- jQuery -->
  <script th:src="@{/manager/js/jquery.min.js}"></script>

  <!-- Bootstrap Core JavaScript -->
  <script th:src="@{/manager/js/bootstrap.min.js]"></script>

  <!-- Metis Menu Plugin JavaScript -->
  <script th:src="@{/manager/js/metisMenu.min.js}"></script>

  <!-- Custom Theme JavaScript -->
  <script th:src="@{/manager/js/startmin.js}"></script>
</body>
</html>
<style>
  .input--error{
    border-color : #a94442;
  }
</style>
