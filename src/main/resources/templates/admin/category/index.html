<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Category</title>

    <!-- Bootstrap Core CSS -->
    <link th:href="@{manager/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{manager/css/metisMenu.min.css}" rel="stylesheet">

    <!-- DataTables CSS -->
    <link th:href="@{manager/css/dataTables/dataTables.bootstrap.css}" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link th:href="@{manager/css/dataTables/dataTables.responsive.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{manager/css/startmin.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{manager/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav th:replace="admin/fragments/navbar :: navbar"></nav>

    <aside th:replace="admin/fragments/sidebar :: sidebar"></aside>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <a href="/admin/add-category" type="button" class="btn btn-success">Thêm mới danh mục</a>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">

                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                                    <thead>
                                    <tr>
                                        <th>Category name</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="odd gradeX" th:each="category : ${list}">

                                        <td th:text="${category.categoryName}"></td>
                                        <td th:text="${category.categoryStatus ? 'Hiện' : 'Ẩn'}"></td>
                                        <td>
                                            <a th:href="@{/admin/edit-category/{id}(id=${category.getId()})}" type="button" class="btn btn-warning btn-sm">Edit</a>
                                            <!--<a th:href="@{/admin/delete-category/{id}(id=${category.getId()})}" type="button" class="btn btn-danger btn-sm" >Delete</a>-->
                                            <a type="button" href="#" class="btn btn-danger btn-sm" data-toggle="modal" th:data-target="'#ModalCate-' + ${category.getId()}">
                                                Delete
                                            </a>
                                            <div class="modal fade" th:id="'ModalCate-' + ${category.getId()}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none; width:auto" >
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                            <h4 class="modal-title" id="myModalLabel" th:text="'Xóa danh muc: &quot;' + ${category.categoryName} + '&quot;?'"> </h4>
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Đóng</button>
                                                            <a th:href="@{/admin/delete-category/{id}(id=${category.getId()})}" type="button" class="btn btn-danger btn-sm" >Delete</a>
                                                        </div>
                                                    </div>
                                                    <!-- /.modal-content -->
                                                </div>
                                                <!-- /.modal-dialog -->
                                            </div>

                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>

</div>
<!-- /#wrapper -->
<!-- jQuery -->
<script th:src="@{manager/js/jquery.min.js}"></script>

<!-- Bootstrap Core JavaScript -->
<script th:src="@{manager/js/bootstrap.min.js}"></script>

<!-- Metis Menu Plugin JavaScript -->
<script th:src="@{manager/js/metisMenu.min.js}"></script>

<!-- DataTables JavaScript -->
<script th:src="@{manager/js/dataTables/jquery.dataTables.min.js}"></script>
<script th:src="@{manager/js/dataTables/dataTables.bootstrap.min.js}"></script>

<!-- Custom Theme JavaScript -->
<script th:src="@{manager/js/startmin.js}"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
            $(document).ready(function () {
                $('#dataTables-example').DataTable({
                    responsive: true
                });
            });
       </script>

</body>

</html>
